<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Plataforma</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header>
        <h1>Mini Plataforma</h1>
        <p>Usa el joystick y los botones para moverte y saltar. Pisa la cabeza de los enemigos.</p>
      </header>
      <section class="game-area">
        <canvas id="game" width="960" height="540" aria-label="Juego de plataforma"></canvas>
        <div class="hud" aria-live="polite">
          <span id="score">Puntos: 0</span>
          <span id="lives">Vidas: 3</span>
        </div>
      </section>
      <section class="controls" aria-label="Controles tÃ¡ctiles">
        <div class="joystick" aria-label="Joystick">
          <div class="joystick-base">
            <div class="joystick-stick" id="joystick"></div>
          </div>
        </div>
        <div class="buttons">
          <button id="jump" class="action">Saltar</button>
          <button id="run" class="action secondary">Correr</button>
        </div>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
